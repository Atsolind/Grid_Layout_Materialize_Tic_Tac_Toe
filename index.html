<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="./src/index.js"></script>
  </head>

  <body>
    <div id="board">
      <section>
        <h1>Tic Tac Toe</h1>
        <h2 class="gamestatus"></h2>

          <div cellnumber="2" class="cell"></div>
          <div cellnumber="3" class="cell"></div>
          <div cellnumber="4" class="cell"></div>
          <div cellnumber="5" class="cell"></div>
          <div cellnumber="6" class="cell"></div>
          <div cellnumber="7" class="cell"></div>
          <div cellnumber="8" class="cell"></div>
          <div cellnumber="9" class="cell"></div>
          <div cellnumber="10" class="cell"></div>
          <div cellnumber="11" class="cell"></div>
          <div cellnumber="12" class="cell"></div>
          <div cellnumber="13" class="cell"></div>
          <div cellnumber="14" class="cell"></div>
          <div cellnumber="15" class="cell"></div>
          <div cellnumber="16" class="cell"></div>
          <div cellnumber="17" class="cell"></div>
          <div cellnumber="18" class="cell"></div>
          <div cellnumber="19" class="cell"></div>
          <div cellnumber="20" class="cell"></div>

          <div cellnumber="22" class="cell"></div>
          <div cellnumber="23" class="cell"></div>
          <div cellnumber="24" class="cell"></div>
        </div>
        <button class="resetgame">Reset</button>
      </section>
    </div>
  </body>
</html>
